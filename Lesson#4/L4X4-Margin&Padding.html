<style>
  .button {
    background-color: green;
    border: none;
    color: white;
    cursor: pointer;
    margin-left: 6px;
    margin-right: 6px;
    transition: padding 0.15s, 
    margin 0.15s;
  }

  .button:hover {
    padding-left: 12px;
    padding-right: 12px;
    margin-left: 0px;
    margin-right: 0px;

    /* if we did not put the margin left and right values
    as 0 and 0 then when we would hover over One of the Three 
    buttons, the Two other buttons would move as well 
    Which we do NOT want happening, so we set them to a 
    value of 0. */
  }

</style>

<button class="button">One</button>
<button class="button">Two</button>
<button class="button">Three</button>
